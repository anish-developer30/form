<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./logo.jpg" />
  </head>
  <body>
    <div class="container">
      <form name="myform" method="POST">
        <h1>Registration form</h1>
        <div id="msg"></div>

        <input type="text" placeholder="enter fullname" name="fullname" />
        <div class="sb">
          <input type="text" placeholder="enter email" name="email" />
          <input type="text" placeholder="enter phone" name="phone" />
        </div>

        <div class="sb">
          <select name="country" id="country">
            <option value="select country">Select Country</option>
          </select>

          <select name="state" id="state">
            <option value="select state">Select State</option>
          </select>
        </div>
        <label>D-O-B</label>
        <input type="date" name="date" />

        <label>gender</label>
        <div class="box">
          <div class="gen">
            <input type="radio" name="gen" value="male" /> <span>male</span>
          </div>
          <div class="gen">
            <input type="radio" name="gen" value="female" /> <span>female</span>
          </div>
          <div class="gen">
            <input type="radio" name="gen" value="other" /> <span>other</span>
          </div>
        </div>

        <label>hobbies</label>
        <div class="box">
          <div class="gen">
            <input type="checkbox" name="hobby" id="hobby" />
            <span>reading</span>
          </div>
          <div class="gen">
            <input type="checkbox" name="hobby" id="hobby" />
            <span>writting</span>
          </div>
          <div class="gen">
            <input type="checkbox" name="hobby" id="hobby" />
            <span>wotching</span>
          </div>
        </div>

        <label>message</label>
        <textarea name="message"></textarea>
        <input type="submit" id="submit" class="btn" value="Register Now" />
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
